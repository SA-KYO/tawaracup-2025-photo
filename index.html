<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ゴルフコンペ 写真・動画アップロード</title>
  <!-- Tailwind（CDN）: デザイン用。不要なら削除OK -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center text-green-700 mb-2">
      ゴルフコンペ 写真アップロード
    </h1>
    <p class="text-sm text-center text-gray-500 mb-6">
      名前と一言コメントを入力して、写真・動画をまとめてアップロードしてください。
    </p>

    <form id="uploadForm" class="space-y-5">
      <!-- 名前 -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          お名前 <span class="text-red-500">*</span>
        </label>
        <input
          id="nameInput"
          type="text"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="多和楽 太郎"
        />
      </div>

      <!-- コメント -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          コメント（任意）
        </label>
        <textarea
          id="commentInput"
          rows="3"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="楽しかったです！など一言お願いします"
        ></textarea>
      </div>

      <!-- ファイル（複数可） -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          写真・動画（複数選択可） <span class="text-red-500">*</span>
        </label>
        <input
          id="fileInput"
          type="file"
          accept="image/*,video/*"
          multiple
          required
          class="w-full text-sm"
        />
        <p class="text-xs text-gray-400 mt-1">
          1回につき複数ファイル選択OKです。画像（jpg / png など）、動画（mp4 / mov など）に対応。
        </p>
      </div>

      <!-- ボタン -->
      <button
        type="submit"
        class="w-full py-3 bg-green-600 text-white rounded-xl text-sm font-semibold tracking-wide hover:bg-green-700 transition disabled:opacity-60 disabled:cursor-not-allowed"
      >
        アップロードする
      </button>
    </form>

    <!-- 結果表示 -->
    <p id="status" class="text-center text-sm mt-4 text-gray-600"></p>

  </div>

  <script>
    // ★ Cloudinary 設定
    const CLOUD_NAME = "dpef3dzrk";
    const UPLOAD_PRESET = "tawarahai-2025"; // あなたの Upload preset

    const form = document.getElementById("uploadForm");
    const nameInput = document.getElementById("nameInput");
    const commentInput = document.getElementById("commentInput");
    const fileInput = document.getElementById("fileInput");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const files = fileInput.files;
      if (!files || files.length === 0) {
        alert("ファイルを選択してください。");
        return;
      }

      const name = nameInput.value.trim();
      const comment = commentInput.value.trim();

      statusEl.textContent = `アップロード中… (${files.length}件)`;
      const button = form.querySelector("button");
      button.disabled = true;

      let uploadedUrls = [];

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);
        formData.append("folder", "tawarahai-2025"); // Cloudinary側のフォルダ名（任意）

        // 名前・コメントを Cloudinary の context として保存
        if (name || comment) {
          const caption = encodeURIComponent(name || "");
          const alt = encodeURIComponent(comment || "");
          formData.append("context", `caption=${caption}|alt=${alt}`);
        }

        try {
          const res = await fetch(
            `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`,
            {
              method: "POST",
              body: formData,
            }
          );

          const data = await res.json();

          if (data.secure_url) {
            uploadedUrls.push(data.secure_url);
          } else {
            console.error("Upload error:", data);
          }
        } catch (err) {
          console.error("Fetch error:", err);
        }

        // 進捗表示
        statusEl.textContent = `アップロード中… ${i + 1} / ${files.length}`;
      }

      if (uploadedUrls.length > 0) {
        statusEl.innerHTML =
          "アップロード完了しました！<br>アップロードしたファイル：<br>" +
          uploadedUrls
            .map(
              (url) =>
                `<a href="${url}" target="_blank" class="text-green-600 underline break-all">${url}</a>`
            )
            .join("<br>");
      } else {
        statusEl.textContent = "アップロードに失敗しました。";
      }

      form.reset();
      button.disabled = false;
    });
  </script>
</body>
</html>
