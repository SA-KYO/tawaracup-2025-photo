<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多和楽杯2025 写真・動画アップロードコーナー</title>

  <!-- Tailwind（デザイン用） -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- おしゃれフォント（キアロっぽい雰囲気） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .title-font {
      font-family: 'Poppins', 'Noto Sans JP', system-ui, sans-serif;
      letter-spacing: 0.08em;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-purple-50 to-gray-100 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8 max-w-md w-full border border-purple-100">
    <h1 class="title-font text-2xl md:text-3xl font-bold text-center text-purple-700 mb-2">
      多和楽杯2025
    </h1>
    <p class="text-sm md:text-base text-center text-gray-600 mb-1">
      写真・動画アップロードコーナー
    </p>
    <p class="text-xs text-center text-gray-400 mb-6">
      コンペ当日のベストショットをぜひシェアしてください。
    </p>

    <form id="uploadForm" class="space-y-5">
      <!-- 名前 -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          お名前 <span class="text-red-500">*</span>
        </label>
        <input
          id="nameInput"
          type="text"
          required
          class="w-full border border-gray-300 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          placeholder="多和楽 太郎"
        />
      </div>

      <!-- コメント -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          コメント（任意）
        </label>
        <textarea
          id="commentInput"
          rows="3"
          class="w-full border border-gray-300 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
          placeholder="楽しかったです！など一言お願いします"
        ></textarea>
      </div>

      <!-- ファイル（複数可） -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          写真・動画（複数選択可） <span class="text-red-500">*</span>
        </label>
        <input
          id="fileInput"
          type="file"
          accept="image/*,video/*"
          multiple
          required
          class="w-full text-sm"
        />
        <p class="text-xs text-gray-400 mt-1">
          1回につき複数ファイル選択OKです。画像（jpg / png）、動画（mp4 / mov など）に対応しています。
        </p>
      </div>

      <!-- 送信ボタン -->
      <button
        type="submit"
        class="w-full py-3 bg-purple-600 text-white rounded-full text-sm font-semibold tracking-wide shadow-lg hover:bg-purple-700 transition disabled:opacity-60 disabled:cursor-not-allowed"
      >
        アップロードする
      </button>
    </form>

    <!-- 結果表示（URLは出さない） -->
    <p id="status" class="text-center text-sm mt-4 text-gray-600 min-h-[1.5rem]"></p>

    <!-- ギャラリーボタン -->
    <div class="mt-4">
      <a
        href="gallery.html"
        class="block w-full text-center py-2.5 border border-purple-300 text-purple-700 rounded-full text-sm font-semibold hover:bg-purple-50 transition"
      >
        ギャラリーを見る
      </a>
    </div>
  </div>

  <script>
    // ★ Cloudinary 設定
    const CLOUD_NAME = "dpef3dzrk";
    const UPLOAD_PRESET = "tawarahai-2025"; // あなたの Upload preset

    const form = document.getElementById("uploadForm");
    const nameInput = document.getElementById("nameInput");
    const commentInput = document.getElementById("commentInput");
    const fileInput = document.getElementById("fileInput");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const files = fileInput.files;
      if (!files || files.length === 0) {
        alert("ファイルを選択してください。");
        return;
      }

      const name = nameInput.value.trim();
      const comment = commentInput.value.trim();

      statusEl.textContent = `アップロード中… (${files.length}件)`;
      const button = form.querySelector("button");
      button.disabled = true;

      let successCount = 0;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);
        formData.append("folder", "tawarahai-2025"); // Cloudinary側のフォルダ名
        // ギャラリー用のタグ
        formData.append("tags", "tawarahai2025");

        // 名前・コメントを Cloudinary の context として保存
        if (name || comment) {
          const caption = encodeURIComponent(name || "");
          const alt = encodeURIComponent(comment || "");
          formData.append("context", `caption=${caption}|alt=${alt}`);
        }

        try {
          const res = await fetch(
            `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/auto/upload`,
            {
              method: "POST",
              body: formData,
            }
          );

          const data = await res.json();

          if (data.secure_url) {
            successCount++;
            // URLは画面には出さず、必要ならコンソールで確認
            console.log("Uploaded:", data.secure_url);
          } else {
            console.error("Upload error:", data);
          }
        } catch (err) {
          console.error("Fetch error:", err);
        }

        // 進捗表示
        statusEl.textContent = `アップロード中… ${i + 1} / ${files.length}`;
      }

      if (successCount > 0) {
        statusEl.textContent =
          "アップロードありがとうございました！ ギャラリーは下のボタンからご覧いただけます。";
      } else {
        statusEl.textContent = "アップロードに失敗しました。時間をおいて再度お試しください。";
      }

      form.reset();
      button.disabled = false;
    });
  </script>
</body>
</html>
